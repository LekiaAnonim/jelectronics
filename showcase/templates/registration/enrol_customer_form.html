{% extends 'base_generic.html' %}
{% load static %}
{% load i18n %}

{% block showcase %}

{% endblock showcase %}

{% block sidebar %}

{% endblock sidebar %}


{% block content %}
<div class="sign-up-container" style="background: #000;">
    <div class="sign-up-card">
        <form action="" method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <div class="form-container">
                {{ form.media.js }}
                {{form.as_table}}
            </div>
            
            <input class="sign-up-button" type="submit" value="Submit">
        </form>
        <hr/>
        
    </div>
</div>
{% endblock content %}
